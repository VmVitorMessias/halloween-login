<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Halloween</title>
</head>

<body>
    <main class="main">
    <img src="assets/Status Bar.png" class="status" alt="">
    <img src="assets/login-img.svg" class="image-login" alt="login-img">
    <section class="main">
        <h1 class="welcome__title" id="welcome-title">Welcome Back</h1>

        <div class="registration__field" id="registration-field">
            <p class="email__title" id="email-title">Email</p>
            <input type="text" class="input__email" id="input-email" placeholder="Email">
            <hr>

            <p class="password__title" id="password-title">Password</p>
            <input type="password" class="input__password" id="input-password" placeholder="Password">
            <hr>
        </div>

        <div class="buttons__login" id="buttons-login">
            <a href="#" class="login__button" id="login-button">Log In</a>
            <a href="#" class="login__google" id="login-google">Log In with Google</a>
        </div>

        <a href="#" class="create__account" id="create-account">Newbie? <span>Create Account</span></a>
    </section>
</main>

</body>

</html>
